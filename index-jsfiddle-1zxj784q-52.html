  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f9;
}

.container {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 220px;
  background: #2c3e50;
  color: white;
  padding: 20px;
}

.sidebar h2 {
  margin-top: 0;
  font-size: 18px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar li {
  padding: 10px;
  cursor: pointer;
  border-radius: 6px;
  transition: background 0.3s;
}

.sidebar li:hover {
  background: #34495e;
}

.content {
  flex: 1;
  padding: 20px;
}

.subcategory {
  margin-bottom: 20px;
}

.subcategory h3 {
  margin-bottom: 10px;
  color: #3498db;
}

.book-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}

.book {
  background: white;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
}

.book img {
  max-width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 6px;
}

.book a {
  display: block;
  margin-top: 8px;
  font-weight: bold;
  text-decoration: none;
  color: #2c3e50;
}

.book a:hover {
  color: #e67e22;
}

  </style>

// Sidebar
const categoryList = document.getElementById("categoryList");
categories.forEach(cat => {
  const li = document.createElement("li");
  li.textContent = cat;
  li.onclick = () => loadCategory(cat);
  categoryList.appendChild(li);
});

// Load Category
function loadCategory(category) {
  document.getElementById("categoryTitle").textContent = category;
  const bookSections = document.getElementById("bookSections");
  bookSections.innerHTML = "";

  subcategories.forEach(sub => {
    const section = document.createElement("div");
    section.className = "subcategory";
    section.innerHTML = `<h3>${sub}</h3>`;

    const bookList = document.createElement("div");
    bookList.className = "book-list";

    const books = resources[category]?.[sub] || [];
    if (books.length === 0) {
      bookList.innerHTML = "<p>No books available.</p>";
    } else {
      books.forEach(book => {
        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `
          <img src="${book.image}" alt="${book.title}">
          <a href="${book.link || '#'}" target="_blank">${book.title}</a>
        `;

        // If book has subcategories
        if (book.subcategories) {
          const subList = document.createElement("ul");
          subList.style.display = "none";
          subList.style.marginTop = "5px";
          book.subcategories.forEach(subItem => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${subItem.link}" target="_blank">${subItem.title}</a>`;
            subList.appendChild(li);
          });

          const titleLink = div.querySelector("a");
          titleLink.onclick = (e) => {
            e.preventDefault();
            subList.style.display = subList.style.display === "none" ? "block" : "none";
          };

          div.appendChild(subList);
        }

        bookList.appendChild(div);
      });
    }

    section.appendChild(bookList);
    bookSections.appendChild(section);
  });
}
